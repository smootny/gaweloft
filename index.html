<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EYRC Style Architecture Portfolio</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js" defer></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script src="https://kit.fontawesome.com/4f0be65f1d.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<main class="main">
  <div class="kontenerek">
  <section class='one' aria-label="Newest Photos">
    <header>
      <nav>
        <a href="#work">WORK</a>
        <a href="#studio">STUDIO</a>
        <a href="#news">PROJECTS</a>
        <a id="contactBtn" href="#contact">CONTACT</a>
      </nav>
    </header>
    <div class="carousel" data-carousel>
      <button class="carousel-button prev" data-carousel-button="prev">&#60;</button>
      <button class="carousel-button next" data-carousel-button="next">&#62;</button>
      <ul data-slides>
        <div class="caption-container">
          <div class="os-phrases" id="os-phrases">
            <h2><span>Gaweloft</span></h2>
            <h2 class="designs"><span>Interior designs</span></h2>
          </div>
        </div>
        <li class="slide" data-active="true">
          <img src="./img/1.webp" alt="Nature Image #1">
        </li>
        <li class="slide">
          <img src="./img/2.webp" alt="Nature Image #2">
        </li>
        <li class="slide">
          <img src="./img/3.webp" alt="Nature Image #3">
        </li>
        <li class="slide">
          <img src="./img/4.webp" alt="Nature Image #4">
        </li>
      </ul>
    </div>
  </section>
  <section id="work" class="two">
    <h1 class="my-work">MY WORK</h1>
    <div class="picture-container">
      <div class="blog-card spring-fever">
        <div class="title-content">
          <h3>SPRING FEVER</h3>
          <hr />
          <div class="intro">Yllamco laboris nisi ut aliquip ex ea commodo.</div>
        </div><!-- /.title-content -->
        <div class="card-info">
          Lorem ipsum dolor sit amet,
        </div><!-- /.card-info -->

      </div><!-- /.blog-card -->
    </div>
  </section>
  <section id="studio"  class="three">
    <h1 class="three">STUDIO</h1>
  </section>
  <section id="news" class="four">
    <h1 class="four"> PROJECTS
    </h1>
    <footer>
      <div class="footer-col">
        <h4>GAWELOFT</h4>
      </div>
      <div class="footer-col">
        <h4>INFO@GAWELOFT.PL</h4>
      </div>
      <div class="footer-col">
        <h4>KASPROWICZA 6</h4>
        <h4>WROCLAW</h4>
      </div>
      <div class="footer-col">
        <div class="social-media">
          <a href="#">INSTAGRAM</a>
          <a href="#">FACEBOOK</a>
          <a href="#">LINKEDIN</a>
          <a href="#">PINTEREST</a>
        </div>
      </div>
    </footer>
  </section>
  </div>
</main>

<div id="popupForm" class="pop-up" style="display: none;">
  <div class="popup-header">
    <h1 class="title">CONTACT</h1>
    <button type="button" id="closeBtn" class="close-btn">&#x2715;</button>
  </div>
  <form>
    <div class="input-container">
      <div class="input-group">
        <input type="text" id="name" required>
        <label for="name"><i class="fas fa-user"></i> Your Name</label>
      </div>
      <div class="input-group">
        <input type="text" id="number" required>
        <label for="number"><i class="fas fa-phone"></i> Phone Number</label>
      </div>
    </div>
    <div class="input-group">
      <input type="email" id="email" required>
      <label for="email"><i class="fas fa-envelope"></i> @email.com</label>
    </div>
    <div class="input-group">
      <textarea id="message" rows="4" required></textarea> <!-- Reduced rows to make it visually compact -->
      <label for="message"><i class="fas fa-comment"></i> Your Message</label>
    </div>
    <button type="submit" class="submit"><i class="fas fa-paper-plane"></i> SEND</button>
  </form>
</div>
</body>
</html>
